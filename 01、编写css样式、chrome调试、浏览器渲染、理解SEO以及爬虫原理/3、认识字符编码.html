<!--
  计算机的底层硬件实现就是用电路的开和闭两种状态来表示0和1两个数字的，因此，计算机只可以直接存储和处理二进制的数字
  为了在计算机上也能表示、存储和处理像文字、符号等之类的字符，就必须将这些字符转换成二进制的数字，因此制定了一个统一的、标准的转换规则
  转换逻辑：文字(自然语言) ——————————————————————————> 计算机语言(01110101) ——————————————————————————> 文字(自然语言)
                         字符编码(ASCII、UTF8、GBK)                       字符编码(ASCII、UTF8、GBK)

  字符集：定义所有字符的集合。例如，ASCII 包括英文字母、数字和符号，Unicode 包括全球语言字符。

  编码方式：将字符集中的字符转为机器可识别的数字。常见编码有：

  ASCII：最基本的字符集，支持 128 个字符（英语等）。
  ISO-8859-1：扩展 ASCII，支持西欧语言。
  Unicode：全球字符集，支持几乎所有语言。常见编码形式：
  UTF-8：变长编码，1-4 字节，兼容 ASCII，广泛用于 Web。
  UTF-16：变长编码，2-4 字节，适合亚洲语言。
  UTF-32：固定 4 字节，表示所有字符，适合大规模处理。
  选择编码时的考虑：
  兼容性：UTF-8 与 ASCII 向后兼容，适用于多语言。
  存储效率：UTF-8 对英文字符高效，UTF-16 对亚洲语言字符更高效。
-->
