<!--
  1、什么是seo?
    搜索引擎优化(SEO)是通过了解搜索引擎的运作规则来调整网站，以及提高网站在有关搜索引擎内排名的方式

  2、seo搜索排名原理
    蜘蛛(爬虫)从索引区出发抓取网页，将抓取到的网页存放到临时库中进行处理，临时库会将不符合规则的清理掉，符合规则的丢入索引区，在索引区中进行分类、归档、排序、然后将结果反馈给用户


-->
